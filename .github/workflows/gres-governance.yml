name: GRES B2B Governance

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  governance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download gres-b2b CLI
        run: |
          set -euo pipefail
          VERSION="v4.0.0-beta.1"
          ZIP="gres-digital-b2b-${VERSION}.zip"
          URL="https://github.com/ajranjith/B2B-Updated/releases/download/${VERSION}/${ZIP}"
          curl -fsSL "$URL" -o "$ZIP"
          python - <<'PY'
          import zipfile
          from pathlib import Path

          zip_path = Path("gres-digital-b2b-v4.0.0-beta.1.zip")
          with zipfile.ZipFile(zip_path) as zf:
            zf.extractall()
          PY

      - name: Run GRES B2B Governance (Shadow)
        run: |
          set -euo pipefail
          chmod +x gres-digital-b2b-v4.0.0-beta.1/bin/gres-b2b-linux-amd64
          ./gres-digital-b2b-v4.0.0-beta.1/bin/gres-b2b-linux-amd64 --shadow --config .gres/config.yml

      - name: Upload governance reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gres-b2b-reports
          path: |
            .b2b/report.html
            .b2b/report.json
